
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Equalizer Demo</title>
<style type="text/css">
@import url('https://fonts.googleapis.com/css?family=Quicksand');

*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html{
    background-color: #ffffff;
    font-family: 'Quicksand', sans-serif;
}
.content {
    position: relative;
    margin: 0 auto;
    margin-top: 100px;
}
.button-container {
    padding-top: 36px;
    margin: 0 auto;
    position: relative;
    width: 212px;
    z-index: 1;
}
.slider-container {
  display: inline-block;
  margin-left: 40px;
}
.slider-title {
  margin-top: 16px;
  font-size: 18px;
}
.dot {
  transition: box-shadow .6s;
  -webkit-transition: box-shadow .6s;
  -moz-transition: box-shadow .6s;
  opacity: 1;
  background: -webkit-linear-gradient(45deg, #2d9b1b 0%, #2b9a1a 25%, #82cb76 81%, #53b941 100%);
  background: linear-gradient(45deg, #2d9b1b 0%, #2b9a1a 25%, #82cb76 81%, #53b941 100%);
}
.dot:hover {
  box-shadow: 0 0 0 4px #c1f2ac;
}

@media (max-width: 599px){
    .container{
        with: 100%;
        background-image: url(img/bg.png);
        height: 100%;
        background-size: cover;
        background-position-y: -31px;
        min-height: 100vh;
    }
    .glitter {
      background-image: url(img/bg.png);
      height: 100%;
      background-size: cover;
      background-position-y: -15px;
    }
    .logo {
      background-image: url(img/logo.png);
      width: 178px;
      height: 41px;
      margin: 0 auto;
      background-size: contain;
      top: 26px;
      position: relative;
    }
    .headline {
      margin: 0 auto;
      margin-top: 92px;
      width: 340px;
      font-size: 30px;
      letter-spacing: 0px;
      text-align: center;
    }
    .description {
      margin: 0 auto;
      width: 80%;
      margin-top: 30px;
      font-size: 20px;
      text-align: center;
      line-height: 26px;
      padding-bottom: 32px;
    }
    .gylph img {
      width: 110px;
    }
    .gylph {
        width: 123px;
        margin: 0 auto;
        left: 6px;
        position: relative;
    }
    .button-container {
      padding-top: 36px;
      margin: 0 auto;
      position: relative;
      width: 212px;
    }
}
@media (min-width: 600px){
    .container{
        width: 100%;
        background-image: url(img/bg.png);
        height: 100%;
        background-size: cover;
        background-position-y: -31px;
        min-height: 100vh;
    }
    .btn {
      width: 275px;
    }
    .glitter {
      background-image: url(img/bg.png);
      height: 100%;
      background-size: cover;
      background-position-y: -31px;
    }
    .logo {
      background-image: url(img/logo.png);
      width: 178px;
      height: 41px;
      margin-top: 0px;
      margin-left: 60px;
      background-size: contain;
      top: 40px;
      position: relative;
    }
    .headline {
      margin-left: 65px;
      padding-top: 150px;
      font-size: 30px;
      letter-spacing: 0px;
    }
    .description {
      margin-left: 65px;
      width: 80%;
      font-size: 20px;
      padding-bottom: 50px;
      margin-top: 12px;
      line-height: 26px;
    }
    .gylph img {
      width: 184px;
      margin-left: 26px;
    }
    .gylph {
        width: 200px;
        margin: 0 auto;
    }
    .button-container {
      padding-top: 36px;
      margin: 0 auto;
      position: relative;
      width: 240px;
    }
}
@media (min-width: 1025px){
    .container{
        width: 1025px;
        margin: 0 auto;
        background-image: url(img/bg.png);
        height: 100%;
        background-size: cover;
        background-position-y: -31px;
        min-height: 100vh;
    }
    .btn {
      width: 275px;
    }
    .content {
      margin-top: 100px;
    }
    .glitter {
      background-image: url(img/bg.png);
      height: 100%;
      background-size: cover;
      background-position-y: -31px;
    }
    .logo {
      background-image: url(img/logo.png);
      background-size: contain;
      position: relative;
      width: 199px;
      height: 46px;
      left: 80px;
      margin-top: 0px;
      margin-left: 0px;
      top: 30px;
    }
    .headline {
      margin-left: 85px;
      padding-top: 150px;
      font-size: 36px;
      letter-spacing: 0px;
    }
    .description {
      margin-left: 85px;
      width: 80%;
      font-size: 24px;
      padding-bottom: 50px;
      margin-top: 12px;
      line-height: 26px;
    }
    .gylph img {
      width: 184px;
      margin-left: 26px;
    }
    .gylph {
        width: 200px;
        margin: 0 auto;
    }
    .button-container {
      padding-top: 36px;
      margin: 0 auto;
      position: relative;
      width: 240px;
    }
}

</style>
</head>

<body>
<div class="container fader" id="container">
<div>
</div>
</div>

<script src="app.bundle.min.js"></script>

</body>
</html>
